<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Grader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Tableau Grader</h1>
            </div>
            <div class="card-body">
                <label for="assignmentFileInput" class="form-label mb-2">Assignment File:</label>
                <input type="file" class="form-control mb-2" id="assignmentFileInput" accept=".twbx" />
            
                <label for="actualFileInput" class="form-label mb-2 mt-4">Actual File:</label>
                <input type="file" class="form-control mb-4" id="actualFileInput" accept=".twbx" />
                
                <div id="btn-container" class="mt-4">
                    <button id="check-file" class="btn btn-primary" >Check</button>
                    <button id="toggle-logs" class="btn btn-success ms-3" >Toggle Logs</button>
                    <button id="clear-logs" class="btn btn-danger ms-3" >Clear Logs</button>
                </div>
            </div>
        </div>
    </div>
    <div id="logSection"></div>


    <script src="./script.js"></script>

</body>
</html>
